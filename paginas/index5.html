<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style5.css">
    <title>Clase 8</title>
</head>
<body>
    <header>
        <h1><b><u>Opinión sobre la página</b></u></h1>
            <form>
                    <div class="container">
                        <!-- 1 columna -->
                        <div class="row">
                            <label for="name"><b>Nombre</b></label>
                            <input type="text" name="nombre" placeholder="Nombre" id="nombre"/>
                
                            <label for="apellido"><b>Apellido</b></label>
                            <input type="text" name="apellido" placeholder="Apellido" id="apellido" />
                
                            <label for="edad"><b>Edad</b></label>
                            <input type="number">
                        </div>

                        <div id="emailHelp" class="form-text">Nunca compartiremos tus datos personales.</div>
                    </div>
                
            </form>
        
        <h2><b><u>Indique que producto le interesa:</b></u></h2>
        
            <form class="interes">
                <div class="row">
                    <input type="checkbox" name="Kit de cumpleaños">kit de cumpleaños
                    <input type="checkbox" name="Fotos">Fotos
                    <input type="checkbox" name="Sublimación">Sublimación
                    <input type="checkbox" name="Tarjetas personales">Tarjetas personales
                </div>
                
                <div class="commit">
                <u>Dejar un comentario:</u> <input type="text" name="comentario">
                <input type="radio" class="btn-check" name="options-outlined" id="danger-outlined" autocomplete="off">
                <label class="btn btn-outline-danger" for="danger-outlined">Enviar</label>
                <input type="radio" class="btn-check" name="options-outlined" id="danger-outlined" autocomplete="off">
                <label class="btn btn-outline-danger" for="danger-outlined">Restablecer</label>
                </div>
            </form>
    </header>

    <main>
            <select>
                <option value="none">Seleccione una opción</option>
                <option value="option1">Opción 1</option>
                <option value="option2">Opción 2</option>
             </select>
    </main>

    <nav>
        <ul>
            <li>volver al <a href="../index.html">inicio</a></li>
        </ul>
    </nav>

    
</body>
</html>
